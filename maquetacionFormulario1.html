<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title Maquetación formulario part1></title>
        <style>
            body{
                width: 900px;
            }
            h1, h2{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            legend, label{
                font-weight: bold;
            }
            h3{
                width: 100%;
            }
            form{
                padding-left: 5%;
            }
            button{
                margin: 20px;
                padding: 15px;
            }
            .center{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>iDESWEB</h1>

            <h2>Formulario de registro</h2>
        </header>
        <main>

            <fieldset>
                <legend>
                <h3>¿QUIÉN ERES?</h3>
                </legend>                    
                    <form>
                        <label for="nombre">Nombre</label><br>
                        <input type="text" name="nombre" /><br><br>

                        <label for="apellidos">Apellidos</label><br>
                        <input type="text" name="apellidos" /><br><br>

                        <label for="correo">Correo eléctronio</label><br>
                        <input type="email" name="correo" /><br><br>

                        <label for="nacimiento">Fecha de nacimiento</label><br>
                        <input type="date" name="nacimiento" /><br><br>
                    </form>
            </fieldset>

            <fieldset>
                <legend>
                    <h3>¿DE DÓNDE ERES?</h3>
                </legend>
                    <form>
                        <label for="ciudad">Ciudad</label><br>
                        <input type="text" name="ciudad" /><br><br>

                        <label for="postal">Codigo postal</label><br>
                        <input type="text" name="postal" /><br><br>

                        <label for="pass">Contraseña</label><br>
                        <input type="password" name="pass" /><br><br>
                    </form>
            </fieldset>

            <fieldset>
                <legend>
                    <h3>¿CÓMO QUIERES INICIAR SESIÓN?</h3>
                </legend>
                    <form>
                        <label for="usuario">Nombre de usuario</label><br>
                        <input type="text" name="usuario" /><br><br>

                        <label for="pass">Contraseña</label><br>
                        <input type="password" name="pass" /><br><br>

                        <label for="pass">Contraseña</label><br>
                        <input type="password" name="pass" /><br><br>
                    </form>
            </fieldset>

            <fieldset>
                <legend>
                    <h3>CONDICIONES DE REGISTRO</h3>
                </legend>
                    <form>
                        <label for="deseo">Deseo recibir información de iDESWEB</label><br>
                        <input type="radio" name="deseo" value="Una vez al día" />
                        <label for="deseo">Una vez al día</label>
                        <input type="radio" name="deseo" value="Una vez a la semana" />
                        <label for="deseo">Una vez a la semana</label>
                        <input type="radio" name="deseo" value="Una vez al mes" />
                        <label for="deseo">Una vez al mes</label>
                        <br><br>

                        <input type="radio" name="acepto" value="acepto el acuerdo" />
                        <label for="acepto">Acepto el acuerdo de servicios, la declaración de privacidad y la declaración
                            de privacidad y la declaración de uso de sus cookies"
                        </label>
                    </form>
            </fieldset>
            
            <div class="center">
                <button>Crear cuenta</button>
            </div>

        </main>        

    </body>
</html>
