<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Maquetación formulario part 2 corrección</title>
        <link rel="stylesheet" href="MaquetacionFormulario2corre.css" type="text/css">
        </head>
    <body>
        <div id="contenedor">

            <h1>Formulario de registro</h1>

            <form method="post" action="#">
                <ul>
                    <li>
                        <label class="titulo" form="nombre">Nombre y apellidos</label>

                        <div class="controles">
                            <span class="completo">
                                <input type="text" id="nombre" name="nombre" value="" />
                                <label for="nombre">Nombre</label>
                            </span>

                            <span class="completo">
                                <input type="text" id="apellido1" name="apellido1" value="" />
                                <label for="apellido1">Primer apellido</label>
                            </span>

                            <span class="completo">
                                <input type="text" id="apellido2" name="apellido2" value="" />
                                <label for="apellido2">Segundo apellido</label>
                            </span>
                        </div>
                    </li>

                    <li>
                        <label class="titulo" for="direccion">Dirección</label>

                        <div class="controles">
                            <span class="completo">
                                <input type="text" id="direccion" name="direccion" value="" />
                                <label for="direccion">Calle, número, piso, puerta</label>
                            </span>

                            <span class="tercio">
                                <input type="text" id="codigopostal" name="codigopostal" value="" />
                                <label for="codigopostal">Codigo postal</label>
                            </span>

                            <span class="dostercios">
                                <input type="text" id="municipio" name="municipio" value="" />
                                <label for="municipio">Municipio</label>
                            </span>
<!--En ambos select hemos pueesto la primera opicón sin value, parar que salga el campo vacio-->
                            <span class="tercio">
                                <select id="provincia" name="provincia">
                                    <option value=""></option>
                                    <option value="provincia1">Provincia 1</option>
                                    <option value="provincia2">Provincia 2</option>
                                    <option value="provincia3">Provincia 3</option>
                                </select>
                                <label for="provincia">Provincia</label>
                            </span>

                            <span class="dostercios">
                                <select id="pais" name="pais">
                                    <option value=""></option>
                                    <option value="pais1">Pais 1</option>
                                    <option value="pais2">Pais 2</option>
                                    <option value="pais3">Pais 3</option>
                                </select>
                                <label for="pais">País</label>
                            </span>
                        </div>
                    </li>

                    <li>
                        <label class="titulo" for="telefonofijo">Teléfono</label>

                        <div class="controles">

                            <span class="mitad">
                                <input type="tel" id="telefonofijo" name="telefonofijo" value="" />
                                <label for="telefonofijo">Teléfono fijo</label>
                            </span>

                            <span class="mitad">
                                <input type="tel" id="telefonomovil" name="telefonomovil" value="" />
                                <label for="telefonomovil">Teléfono móvil</label>
                            </span>
                        </div>
                    </li>

                    <li class="botones">
                        <input id="alta" type="submit" value="registrarse" />
                    </li>

                </ul>
            </form>
        </div>
    </body>
</html>
