<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Página web con menú</title>
        <style>
            ul{
                list-style-type: none;
                text-align: center;
                width: 120px;
                padding: 0px;
            }
            li{
                background-color: #00F;
                color: #FFF;
                /* El borde blanco separa los elementos */
                border: 2px solid #FFF;
            }
            li a{
                color: #FFF;
                text-decoration: none;
                /* es necesario asignarle un ancho, para que ocupe todo el elemento de la lista */
                display: block;
                width: 100%;
            }
            li a:hover, li a:focus{
                /* efecto cuando se situa el ratón encima de un elemento de la listo o cuado recibe
                el foco del teclado */
                outline: 2px solid #F00;
            }
        </style>
    </head>
    <boyd>
        <header>
            <h1>Universidad de Alicante</h1>
        </header>
        <main>
            <ul>
                <li><a href="">Presentación</a></li>
                <li><a href="">Estudios</a></li>
                <li><a href="">Alumnos</a></li>
                <li><a href="">Deportes</a></li>
                <li><a href="">Servicios</a></li>
            </ul>
        </main>

    </boyd>
</html>
