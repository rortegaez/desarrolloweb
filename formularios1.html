<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formulario de registro - Mi web</title>
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre">
            <br><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos">
            <br><br>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" value="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" name="sexo" value="mujer">
            <label for="mujer">Mujer</label>
            <br><br>
            <label for="email">Correo:</label>
            <input type="email"/>
            <br><br>
            <input type="checkbox" name="inf" value="inf">
            <label for="inf">Deseo recibir información sobre novedades y ofertas</label>
            <br><br>
            <input type="checkbox" name="dcl" value="dcl">
            <label for="dcl">Declaro haber leído y aceptar las condiciones generales
                del programa y la normativa sobre protección de datos
            </label>
        </form>
    </body>
</html>
