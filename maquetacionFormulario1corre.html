<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Maquetación formulario part1</title>
        <style>
            body{
                width: 80%;
                margin: 0px;
            }
            h1, h2{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            legend{
                font-size: 1.2em;
                font-weight: bold;
                /*transformamos la letra en mayuscula*/ 
                text-transform: uppercase;
            }
            label{
                font-weight: bold;
            }
            .centrado{
                text-align: center;
            }

        </style>
    </head>
    <body>

        <header>
            <h1>iDESWEB</h1>
            <h2>Formulario de registro</h2>
        </header>

        <main>
<!--Debemos de poner como se debe de comportar el formulario-->
            <form action="" method="post">
                <fieldset>
                    <legend>¿Quién eres?</legend>
            
                <p>
                    <label for="nombre">Nombre</label><br>
                    <input type="text" name="nombre" id="nombre" /><br><br>

                    <label for="apellidos">Apellidos</label><br>
                    <input type="text" name="apellidos" id="apellidos" /><br><br>

                    <label for="correo">Correo eléctronio</label><br>
                    <input type="email" name="correo" id="correo" /><br><br>
                </p>
                <p>
                    <label for="dia">Fecha de nacimiento</label><br>
                    <select name="dia" id="dia">
                        <option>Día</option>
                    </select>
                    <select name="mes" id="mes">
                        <option>Mes</option>
                    </select>
                    <select name="anyo" id="anyo">
                        <option>Año</option>
                    </select> 
                </p>
                </fieldset>

                <fieldset>
                    <legend>¿De dónde eres?</legend>

                    <p>
                        <label for="ciudad">Ciudad</label><br>
                        <input type="text" name="ciudad" id="ciudad" />
                    </p>
                    <p>
                        <label for="cp">Codigo postal</label><br>
                        <input type="text" name="cp" id="cp" />
                    </p>
                    <!--con la etiqueta select y luego option ponemos opciones
                    en el desplegable-->
                    <p>
                        <label for="pais">País</label><br>
                        <select name="pais" id="pais">
                            <option>España</option>
                            <option>Francia</option>
                            <option>Alemania</option>
                            <option>Inglaterra</option>
                            <option>Países Bajos</option>
                        </select>
                    </p>

                </fieldset>

                <fieldset>
                    <legend>Condiciones de registro</legend>
                    <!--la etiqueta radio, es si tenemos varias opciones con el 
                    mismo name y checkbox cuando solo tenemos que aceptar-->
                    <p>
                        <label>Deseo recibir ofertas de iDESWEB</label>

                        <input type="radio" name="oferta" id="ofertas1" value="1" />
                        <label for="oferta">Una vez al día</label>

                        <input type="radio" name="oferta" id="ofertas2" value="2" />
                        <label for="oferta">Una vez a la semana</label>

                        <input type="radio" name="oferta" id="ofertas3" value="3" />
                        <label for="oferta">Una vez al mes</label>                        
                    </p>
                    <p>
                        <input type="checkbox" name="acepto" id="acepto" />
                        <label for="acepto">Acepto el acuerdo de servicios,
                            la declaración de privacidad y la declaración de uso de cookies.
                        </label>
                    </p>
                </fieldset>

                <input type="submit" value="Crear cuenta" id="boton-crear" />
                

            </form>
        </main>

    </body>
</html>
