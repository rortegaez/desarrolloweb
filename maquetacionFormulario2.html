<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Maquetacion formulario part 2</title>
        <style>
            body{
                width: 1000px;
                margin: 0%;
                padding: 8%;
            }
            div{
                background-color: beige;
                border-top: 1px solid grey;
                margin-top: 20px;
                margin-bottom: 20px;
                padding-bottom: 25px;
            }
            div:hover{
                background-color: red;
            }
            h2{
                background-color: blue;
                width: 250px;
            }
            .boton{
                text-align: right;
                width: auto;
            }
            .boton{
                padding-top: 15px;
                text-align: right;
            }
            fieldset{
                border: 0px;
                padding: 0px;
            }
            p{
                padding-left: 25%;
            }
            input{
                border-top: 0px;
                border-left: 0px;
                border-right: 0px;
                border-bottom: 2px solid black;
            }
            input:focus{
                border-color: blueviolets;
            }
            #registrarse{
                border: 0px;
                font-size: 20px;
                font-weight: bold;
                padding: 10px;
            }
            #direccion{
                width: 450px;
            }
            #mail{
                width: 400px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Formulario de registro</h1>
        </header>

        <main>
            <form action="" method="post">

                <div>
                    <fieldset>
                    <legend><h2>Nombre y apellidos</h2></legend>
                        
                    <p>
                        <input type="text" name="nombre" id="nombre" /><br>
                        <label for="nombre">Nombre</label><br><br>

                        <input type="text" name="primerA" id="primerA" /><br>
                        <label for="primerA">Primer apellido</label><br><br>

                        <input type="text" name="segundoA" id="segundoA" /><br>
                        <label for="segundoA">Segundo apellido</label>
                    </p>
                    </fieldset>

                </div>

                <div>

                    <h2>Dirección</h2>

                    <p>
                        <input type="text" name="direccion" id="direccion" /><br>
                        <label for="direccion">Calle, número, piso, puerta</label><br><br>

                        <input type="text" name="postal" id="postal" />
                        <label for="postal">Codigo postal</label>

                        <input type="text" name="municipio" id="municipio" />
                        <label for="municipio">Municipio</label>

                        <!-- hay que incluir el valor value a cada una de las opciones-->
                        <select name="provincia" id="provincia">
                            <option value=""></option>
                            <option value="malaga">Málaga</option>
                            <option value="cordoba">Cordoba</option>
                            <option value="cadiz">Cádiz</option>
                            <option value="granada">Granada</option>
                            <option value="huelva">Huelva</option>
                        </select>
                        <label for="provincia">Provincia</label>

                        <select name="pais" id="pais">
                            <option value=""></option>
                            <option value="espanha">España</option>
                            <option value="portugal">Portugal</option>
                            <option value="francia">Francia</option>
                            <option value="alemania">Alemania</option>
                            <option value="italia">Italia</option>
                        </select>
                        <label for="pais">Pais</label>
                    </p>

                </div>

                <div>

                    <h2>Email</h2>
                    <p>
                        <!--hay que incluir la opción de value-->
                    <input type="email" name="mail" id="mail" value="" />
                    </p>
                </div>

                <div>

                    <h2>Teléfono</h2>
                    
                    <p>
                        <!--hay que incluir la opción de value-->
                    <input type="tel" name="telfijo" id="telfijo" value="" /><br>
                    <label for="telfijo">Fijo</label>

                    <input type="tel" name="telmovil" id="telmovil" value="" /><br>
                    <label for="telmovil">Móvil</label>
                    </p>

                </div>

                <div class="boton">
                    <input type="submit" value="Registrarse" id="registrarse" />
                </div>

            </form>
            <p>

            </p>
        </main>

    </body>
</html>
